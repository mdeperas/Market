<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Unit</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="stock in stocks">
                    <td>
                        {{ stock.name }}
                    </td>
                    <td>
                        {{ stock.code }}
                    </td>
                    <td>
                        {{ stock.unit }}
                    </td>
                     <td>
                        {{ stock.price }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
