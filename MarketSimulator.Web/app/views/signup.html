<form class="form-login" role="form">

	<div class="row">
		<div class="col-md-6">
            <h2 class="form-login-heading">Sign up</h2>
            <label for="username">Username</label>
			<input type="text" class="form-control" placeholder="Username" data-ng-model="registration.userName" required autofocus>
            <label for="password">Password</label>
			<input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required>
            <label for="password">Confirm password</label>
			<input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
            <label for="number">Amount of money</label>
			<input type="number" min="1" max="1000" class="form-control" placeholder="Amount of money" data-ng-model="userData.amountOfMoney"
				required>
			<button class="btn btn-primary" type="submit" data-ng-click="signUp()">Submit</button>
			<div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
				{{message}}
			</div>
		</div>

		<div class="col-md-6">
            <h2 class="form-login-heading">Your stocks:</h2>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Code</th>
						<th>Unit</th>
						<th>No. of items</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="stock in stocks">
						<td>
							{{ stock.name }}
						</td>
						<td>
							{{ stock.code }}
						</td>
						<td>
							{{ stock.unit }}
						</td>
						<td>
							<input type="number" min="1" max="1000" class="form-control" placeholder="Number of elements" data-ng-model="stock.value">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
</form>
